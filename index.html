<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initClock()">

    <h1 id="wakeup">Wake-Up-Buddy</h1>
    <div class="alarm">

        <div class="datetime">
            <div class="date">
                <span id="date">00</span>,
                <span id="month">Month</span>,
               
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="AM_PM">AM</span>
            </div>
            <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
        </div>

        <hr>

        <div class="setAlarm">

            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Hour</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setMinute" selected hidden>Minute</option>
                    
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="setSecond" selected hidden>Second</option>
                    
                </select>
            </div>

            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>   
        </div>

        <div class="set-alarm">
            <button id="btn-setAlarm" type="submit">Set Alarm</button>
        </div>

        <hr>

        <h3 id="alarm-h3"></h3>

        <div class="alarmList">     
        </div>
    </div>
    <!-- js file -->
    <script src="script.js"></script>
</body>
</html>
